name: Release
on:
  push:
    tags:
      - '*'

jobs:
  # Job: Create release
  release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-20.04
    outputs:
      release-notes-url: ${{ steps.create-release.outputs.url }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      # Check if tag is valid
      - name: Check tag
        run: |
          if ! [[ ${{ github.ref }} =~ ^refs/tags/[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}$ ]]; then
            exit 1
          fi

      # Create Changelog
      - name: Create changelog
        id: create-changelog
        uses: heinrichreimer/github-changelog-generator-action@v2.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          addSections: '{"documentation":{"prefix":"### Documentation","labels":["documentation"]},"feature":{"prefix":"### Added","labels":["feature"]}}'
          breakingLabel: "### Breaking"
          enhancementLabel: "### Changed"
          bugsLabel: "### Fixed"
          deprecatedLabel: "### Deprecated"
          removedLabel: "### Removed"
          securityLabel: "### Security"
          prLabel: "### Other pull requests"
          onlyLastTag: true
          issues: false
          issuesWoLabels: false
          pullRequests: true
          prWoLabels: true
          stripHeaders: false
          stripGeneratorNotice: true
      - name: Print changelog to console
        run: cat CHANGELOG.md

      # Create release
      - name: Create release
        id: create-release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          body: ${{ steps.create-changelog.outputs.changelog }}
